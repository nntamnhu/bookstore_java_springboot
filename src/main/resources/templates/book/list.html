<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book List</title>
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <style>
    body {
      background-color: saddlebrown;
      color: yellow;
    }

    td {
      color: lightgray;
    }
    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <h1>My Book List</h1>
          <form class="d-flex" th:action="@{/books/search}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy= 'id')}">Id</a></th>

          <th><a th:href="@{/books(pageNo=${currentPage}, sortBy= 'photourl')}">Images</a></th>

        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy= 'title')}">Title</a></th>

        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy= 'author')}">Author</a></th>

        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy= 'price')}">Price</a></th>

        <th><a th:href="@{/books(pageNo=${currentPage}, sortBy= 'category')}">Category</a></th>

        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.getId()}"></td>
          <td><img
                  th:src="@{'/photos/' + ${book.id} + '/' + ${book.photourl}}"
                  style="width: 100px; height: 100px;" /></td>
        <td th:text="${book.getTitle()}"></td>
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getPrice()}"></td>
        <td th:text="${book.getCategory().getName()}"></td>

        <td colspan="2">
          <a class="btn btn-primary"
             sec:authorize="hasAnyAuthority('ADMIN')"
             th:href="@{/books/edit/{id}(id=${book.getId()})}">Edit</a>
          <a class="btn btn-danger"
             sec:authorize="hasAnyAuthority('ADMIN')"
             th:href="@{/books/delete/{id}(id=${book.getId()})}"
           onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
          <form th:action="@{/books/add-to-cart}" method="post" class="d-inline">
            <input type="hidden" name="id" th:value="${book.getId()}">
            <input type="hidden" name="name" th:value="${book.getTitle()}">
            <input type="hidden" name="price" th:value="${book.getPrice()}">
            <button type="submit" class="btn btn-success"
                    onclick="return confirm('Are you sure you want to add this book to cart?')">
              Add to cart</button>
          </form>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center pagination-sm">
        <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/books(pageNo=0)}">First</a>
        </li>
        <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/books(pageNo=${currentPage - 1})}">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i} ? 'active'">
            <a class="page-link" th:href="@{/books(pageNo=${i})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/books(pageNo=${currentPage + 1})}">Next</a>
        </li>
        <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/books(pageNo=${totalPages - 1})}">Last</a>
        </li>
    </ul>
</nav>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
