<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <title>Edit Category</title>
  <style>
    body {
      background-color: #8B4513;
    }
    h1 {
      color: yellow;
    }
  </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div align="center" class="container">
  <h1>Edit category</h1>
  <br/>
  <form th:action="@{/categories/save}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label"  style="color: yellow"> Description:</label>
        <input class="form-control" type="text" th:field="*{description}"/>
      </div>
      <div class="col-6 mb-3">
        <label class="form-label"  style="color: yellow">Category Name:</label>
        <input class="form-control" type="text" th:field="*{name}" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <br>
  <a th:href="@{/categories}">Back to List</a>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
